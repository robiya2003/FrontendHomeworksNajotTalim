<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
   
</head>
<style>
    body{
    background-color: #212121;
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.logo{
    width: 200px;
}
.Main{
    width: 400px;
    margin: auto;
}
h1{
    color: white;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
</style>
<body>
    <div class="Main">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/800px-Telegram_2019_Logo.svg.png" alt="TelegramLogo">
        <h1>Telegram</h1>
        <p>Please confirm your country code and enter your<br> phone number</p>
       <input type="text" name="countary" id="countary">
       <br>
       <input type="text" name="phone" id="phone">
       <br>
       <input type="checkbox" name="keep" id="keep">
       <label for="keep">Keep me signed in</label>
       <br>
       <a href="#">LOG IN BY QR CODE</a>
    </div>
</body>
</html>
